<!--bootstrap布局  -->

<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>明星图片下载器</title>
	<!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
 	    
  </head>
  <body>
	<!-- 导航条 -->
	<div class="navbar">
	  <div class="container" >
	 	 <h1 class="text-center text-info">
		明星图片下载器
	  	</h1>
	  </div>
	</div>
	<!-- 表单 -->
	<div class="container" >
		<div class="form-horizontal" >
			<div class="form-group">
				<label class="col-sm-4 control-label" for="keyword">哪位明星</label>
				<div class="col-sm-6">
					<input class="form-control" id="keyword" name="keyword" placeholder="请输入明星的名字" type="text" />
					<span style="display: none" id="spanValidateKeyword"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="pagenow">下载第</label>
				<div class="col-sm-6">
					<input class="form-control" id="pagenow" name="pagenow" type="number" min="1" max="1" value="1"/>
				</div>
				<label class="control-label" for="pagenow">页（每页默认60张图）</label>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label"></label>
				<div class="col-sm-6">
					 <button type="button" id="btndownload" name="btndownload" class="btn btn-success" onclick="download()" >下载</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 进度条和文本区 -->				
	<div class="container" >
      		 <div class="row">
      		 <div class="col-sm-8 col-sm-offset-4">
			<div class="progress progress-striped active">
				<div class="progress-bar" style="width:0%;">
    				<span ></span>
				</div>
			</div>
		</div> 
		</div>
		<div class="row">
 			<div class="col-sm-8 col-sm-offset-4" >
				<textarea rows="10" style="width:100%;background-color: #F8F8F8;color:#666666" id="imageUrl" maxlength="3000"></textarea>
			</div>		
		</div>
 	</div>
	 <!-- 页脚 -->
	<footer>
		<div class="container" >
	        <div class="detail text-center">
	        	Copyright 2014 by Jerome.
			</div>
		</div>
	</footer>
<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script> 
<script src="js/bootstrap.min.js" type="text/javascript" ></script>   
<script src="js/Ajax.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#keyword').focus();
    //明星名字失去焦点的验证
    $("#keyword").blur(function () {
    	if ($("#keyword").val() == ""){
    		$("#spanValidateKeyword").html("明星名字不能为空").css("color", "red").css('display', '');
    		$('#keyword').focus();
    	}else{
    		$("#spanValidateKeyword").html("");
    	}
    });
}
); 
</script>
  </body>
</html>
